{% extends "base.html" %}
{% block title %} Product Details {% endblock %}

{% block content %}
    <div class="container">
        <h1 class="mb-3">{{ find_product[0][1] }}</h1>
        <hr>

        <h3>Id: {{ find_product[0][0] }}</h3>
        <h3>Price: {{ "$%.2f"|format(find_product[0][2]) }}</h3>
        <p>Qty: {{ find_product[0][3] }}</p>
        <hr>

        <hr class="mb-5">

    </div>

    {{ super() }}
{% endblock content %}
