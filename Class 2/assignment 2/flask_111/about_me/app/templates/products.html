<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>
<body>

    <h1>Catelog!</h1>
    <br>
    {% for prod in products %}
    {% if prod[4] == True%}
    <p>Product ID: {{prod[0]}}</p>
    <p>Product Name: {{prod[1]}}</p>
    <p>Product Price: {{prod[3]}}</p>
    <p>Product Quantity: {{prod[2]}}</p>
    {% endif %}
    {% endfor %}
</body>
</html>
